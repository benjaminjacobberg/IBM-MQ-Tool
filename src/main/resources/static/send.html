<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Message</title>
</head>
<body>
<h1>IBM MQ Tool</h1>
<tr>
    <td><a href="index.html">home</a></td>
    <td><a href="send.html">send message</a></td>
    <td><a href="TODO.html">list message</a></td>
</tr>
<h2>Send Message</h2>
<form action="/message" method="post" target="dummyframe">
    <table>
        <thead>
        <th>Name</th>
        <th>Value</th>
        </thead>
        <tr>
            <td>Queue Manager Name:</td>
            <td><input type="text" name="qm" value="QM1"></td>
        </tr>
        <tr>
            <td>UserId:</td>
            <td><input type="text" name="userId" value="admin"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="text" name="password" value="passw0rd"></td>
        </tr>
        <tr>
            <td>Channel Name:</td>
            <td><input type="text" name="channel" value="DEV.ADMIN.SVRCONN"></td>
        </tr>
        <tr>
            <td>Host Name:</td>
            <td><input type="text" name="host" value="localhost"></td>
        </tr>
        <tr>
            <td>Port:</td>
            <td><input type="text" name="port" value="1414"></td>
        </tr>
        <tr>
            <td>Queue:</td>
            <td><input type="text" name="queue" value="DEV.QUEUE.1"></td>
        </tr>
        <tr>
            <td>Message Body:</td>
            <td><input type="text" name="body"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Submit"></td>
        </tr>
    </table>
</form>
<iframe width="0" height="0" border="0" name="dummyframe" id="dummyframe"></iframe>
</body>
</html>
